<div class="">
    <div class="row">
        <div class="container mt-100 col-sm-8 my-font-family">
            <div class=" col-sm-12 my-pad-bot">
                <mat-card>
                    <mat-card-header class="text-center">
                        <div mat-card-avatar class="example-header-image"></div>
                        <div class="col-sm-10 align-middle">
                            <mat-card-title>Votre Panier</mat-card-title>
                        </div>
                    </mat-card-header>
                    <br>
                    <mat-card-content class="container">
                        <div class="row">
                            <div class="col-sm-10"></div>
                            <div class="col-sm-2" *ngIf='!visible'>
                                <label>Prix</label>
                            </div>
                            <hr>
                            <div *ngFor='let p of produit'>
                                <div class="row">
                                    <div class="col-sm-2 mt-2">
                                        <img src="assets/img/camembert.jpg" alt="" width="100%">
                                    </div>
                                    <div class="col-sm-8">
                                        <h3><strong>{{p.nom}}</strong></h3>
                                        <p><i>{{p.description}}</i></p>
                                        <div class="row">
                                            <div class="form-group col-sm-4">
                                                        <mat-label>Quantité</mat-label>
                                                        <p class="form-control" >{{p.quantiteCons}}</p>
                                            </div>
                                            <button mat-icon-button color="secondary" (click)='deleteProduit(p)'>
                                                <mat-icon>delete</mat-icon>
                                              </button>
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <h2><strong>{{p.prix}} €</strong></h2>
                                    </div>
                                </div>
                                <hr>
                            </div>
                                <div class="col-sm-9"></div>
                                <div class="col-sm-3" *ngIf='!visible'>
                                    <label><strong>TOTAL ({{quantiteTot}} articles)</strong></label>
                                    <br>
                                    <label><strong>{{prixTot}} €</strong></label>
                            </div>
                        </div>


                    </mat-card-content>
                    <mat-card-content>
                        <h2 *ngIf='visible' class="text-center color-red">
                            Votre panier est vide
                        </h2>
                    </mat-card-content>
                    <mat-card-footer> 
                        <button *ngIf='visible' class="btn btn-block btn-secondary">Commander</button>
                        <button *ngIf='!visible' class="btn btn-block btn-secondary" (click)='Valider()'>Valider</button>
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
        <div class="col-sm-4">

        </div>
    </div>

</div>
