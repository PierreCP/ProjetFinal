<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-light">
    <div class="align-items-center bg-light rounded">
        <div class="h4 font-weight-bold text-center py-3">
            <p class="mt-120" style="color: rgb(51, 172, 3)">
                <font size="7">Mon étal</font>
            </p>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 my-lg-0 my-3">
                <a (click)='redirectionFruitsMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div
                                class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center pale-orange">
                                <img src="https://freepngimg.com/thumb/fruit/3-2-fruit-picture.png" alt="">
                            </div>
                            <div class="d-flex flex-column"> <b>Fruits</b>
                                <p class="text-muted"></p>
                            </div>

                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-0 my-3">
                <a (click)='redirectionLegumesMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-cyan">
                                <img src="https://freepngimg.com/thumb/vegetable/24646-6-vegetable-photos.png" alt="">
                            </div>
                            <div class="d-flex flex-column"> <b>Légumes</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-0 my-3">
                <a (click)='redirectionFromagesMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-pink">
                                <img src="https://freepngimg.com/thumb/cheese/17-cheese-png-image.png" alt="">
                            </div>
                            <div class="d-flex flex-column"> <b>Fromages</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-6 my-3">
                <a (click)='redirectionVinsMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div
                                class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-purple">
                                <img src="https://freepngimg.com/thumb/bottle/15-wine-glass-bottle-png.png" alt="">
                            </div>
                            <div class="d-flex flex-column"> <b>Vins</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-6 my-3">
                <a (click)='redirectionBieresMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-cyan">
                                <img src="https://freepngimg.com/thumb/beer/8-beer-png-image.png" alt="">
                            </div>
                            <div class="d-flex flex-column"> <b>Bières</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-6 my-3">
                <a (click)='redirectionAutresMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-pink">
                                <img src="https://freepngimg.com/thumb/shopping%20bag/12-paper-shopping-bag-png-image.png"
                                    alt="">
                            </div>
                            <div class="d-flex flex-column"> <b>Autres</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-4">

            </div>

            <div class="col-sm-4">

            </div>

            <div class="col-sm-4"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-2 my-lg-2"><a (click)='retourMenuProd()'> <i style="color: rgb(51, 172, 3)"
                        class="fa fa-rotate-left fa-4x"></i></a></div>
            <div class="col-sm-2 my-lg-2">
                <a data-toggle="modal" data-target="#ajouter" data-whatever="@mdo"> <i style="color: rgb(51, 172, 3)"
                        class="fa fa-plus fa-4x"></i></a>
            </div>
            <div class="col-sm-2 my-lg-2">
                <a data-toggle="modal" data-target="#modifier" data-whatever="@mdo"> <i style="color: rgb(51, 172, 3)"
                        class="fa fa-pencil fa-4x"></i></a>
            </div>
            <div class="col-sm-2 my-lg-2">
                <a data-toggle="modal" data-target="#supprimer" data-whatever="@mdo"> <i style="color: rgb(51, 172, 3)"
                        class="fa fa-trash fa-4x"></i></a>
            </div>
            <div class="col-sm-2"></div>
            <div class="modal fade" id="ajouter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center" id="exampleModalLabel">Ajouter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form #fAjout="ngForm">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Nom du produit :</label>
                                    <input type="text" class="form-control" ngModel required name="name" />
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Prix :</label>
                                    <input type="float" class="form-control" ngModel required name="prix" />
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Quantité :</label>
                                    <input type="number" class="form-control" ngModel required name="quantite" />
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Description :</label>
                                    <input type="text" class="form-control" ngModel required name="description" />
                                </div>
                                <div class="modal-footer">
                                    <button (click)='this.authService.ajoutProduit(fAjout.value)' type="submit"
                                        class="btn btn-default btn-default:hover btn-secondary btn-block text-center"
                                        data-dismiss="modal">Accepter</button>

                                    <button type="button"
                                        class="btn btn-default btn-default:hover btn-secondary btn-block text-center"
                                        data-dismiss="modal">Retour</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
            <div class="modal fade" id="modifier" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center" id="exampleModalLabel">Modifier un produit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form #fModifie="ngForm">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Nom du produit :</label>
                                    <input type="text" class="form-control" ngModel required name="name" />
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Prix :</label>
                                    <input type="float" class="form-control" ngModel required name="prix" />
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Quantité :</label>
                                    <input type="number" class="form-control" ngModel required name="quantite" />
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Description :</label>
                                    <input type="text" class="form-control" ngModel required name="description" />
                                </div>
                                <div class="modal-footer">
                                    <button (click)='this.authService.modifierProduit(fModifie.value)' type="submit"
                                        class="btn btn-default btn-default:hover btn-secondary btn-block text-center"
                                        data-dismiss="modal">Accepter</button>

                                    <button type="button"
                                        class="btn btn-default btn-default:hover btn-secondary btn-block text-center"
                                        data-dismiss="modal">Retour</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="modal fade" id="supprimer" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-center" id="exampleModalLabel">Supprimer un produit</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form #fModifie="ngForm">
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">Nom du produit :</label>
                                        <input type="text" class="form-control" ngModel required name="name" />
                                    </div>
                                    <div class="modal-footer">
                                        <button (click)='this.authService.supprimerProduit(fModifie.value)' type="submit"
                                            class="btn btn-default btn-default:hover btn-secondary btn-block text-center"
                                            data-dismiss="modal">Accepter</button>

                                        <button type="button"
                                            class="btn btn-default btn-default:hover btn-secondary btn-block text-center"
                                            data-dismiss="modal">Retour</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
