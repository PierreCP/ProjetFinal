<div class="">
    <!-- Background image -->
    <div class="bg-image" style="
    background-image: url('assets/img/banniere.jpg');
    height: 150px;
  "></div>

    <div class="row pt-5">
        <div class="col-sm-3 text-center">
            <img src="assets/img/vigne.jpg" class="img-fluid" alt="">
        </div>
        <div class="col-sm-6 container pt-5">
            <!--(ngSubmit)='connexion(fConnect.value)'-->
            <h1 class="text-center container myFont-head"><b>Bienvenu sur court-circuit !</b> </h1>
            <br><br><br>
            <form #fConnect='ngForm'> 
                <div style="margin: auto; width: 60%">
                    <div class="form-group">
                        <label class="label-perso">Login : </label>
                        <input type="text" name="login" ngModel='' class="form-control" />
                    </div>
                    <div class="form-group">
                        <label class="label-perso">Password : </label>
                        <input type="password" name="password" ngModel='' class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-block myFont-title">connexion</button>
                    <br><br>
                    <p class="text-danger text-center"> {{ authService.MsgErr }} </p>
                    <br><br>
                    <h1 class="text-center myFont-head"><b>Pas encore membre ?</b>  </h1>
                    <br><br><br>
                    <div class="row">
                        
                        <div class="container">
                            <button type="button" onclick="window.location.href='inscription'"
                            class="btn btn-block myFont-title">Je suis consommateur !</button>
                        </div>
                        <div class="container">
                            <button type="button" onclick="window.location.href='inscription'"
                            class="btn btn-block myFont-title">Je suis producteur !</button>
                        </div>

                    </div>
      
                    <div>
                        <p class="text-danger text-center">
                            <!--{{ authService.MsgErr }}-->
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3 text-center">
                <img src="assets/img/vigne.jpg" class="img-fluid flip-horizontally" alt="" height="500" >

        </div>
    </div>
</div>
