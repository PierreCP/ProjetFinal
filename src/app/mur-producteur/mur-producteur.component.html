<div class="container my-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 mb-6 mb-lg-0">
            <!-- Card -->
            <div class="bg-image card shadow-1-strong" style="
                    background-image: url('assets/img/étal_magasin_fromages.jpg');
                    ">
                <div class="card col-sm-2">
                    <img alt="" src="assets/img/tete.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="center container">
    <h2>Joel BANKA</h2>
    <h4><i>Producteur de fromages depuis 1978</i></h4>
    <hr>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4" >
            <div class="card text-center card-shadow">
                <div class="card-header"><strong>Mes Infos</strong></div>
                <div class="row">
                    <div class="col-sm-6">
                        <br>
                        <label>Nom :</label>
                        <br>
                        <label>Prénom :</label>
                        <br>
                        <label>Magasin :</label>
                        <br>
                        <label>Adresse :</label>
                    </div>
                    <div class="col-sm-6" *ngFor='let pro of producteur'>
                        <br>
                        <label>{{pro.nom}}</label>
                        <br>
                        <label>{{pro.prenom}}</label>
                        <br>
                        <label>{{pro.nomMagasin}}</label>
                        <br>
                        <label>{{pro.adresse}}</label>
                    </div>
                </div>
                <hr>
                <button class="btn btn-block btn-secondary">Modifier mon profil</button>
            </div>
            <br>
            <div class="card card-shadow text-center">
                <div class="card-header"><strong>Mes Photos</strong></div>
                <div class="card-body container row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <img src="assets/img/camembert.jpg" alt="" width="100%">
                    </div>
                    <div class="col-sm-5">
                        <img src="assets/img/étal_magasin_fromages.jpg" alt="" width="100%">
                    </div>

                </div>
                <br>
            </div>
            <br>
            <div class="card card-shadow text-center">
                <div class="card-header"><strong>Mes Abonnés</strong></div>
                <div class="card-body"></div>
                <div class="cantainer row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <img src="assets/img/tete.jpg" alt="tete" width="100%">
                        <label>Tete</label>
                    </div>

                </div>
                <br>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="col-sm-1"></div>
            <div class="row">
                <button class="ml-4 btn btn-block btn-outline-secondary col-sm-5">Affichage des publications</button>
                <div class="col-sm-1"></div>
                <button class="mr-4 btn btn-block btn-outline-secondary col-sm-5">Affichage des produits</button>
            </div>
            <div class="card card-shadow">
                <div class="card-header text-center">
                    <label><strong>Publications</strong></label>
                </div>
                <div class="card-body text-center row">
                    <i class="fa fa-plus-circle fa-2x col-sm-2 mt-1"></i>
                    <button class="btn btn-block btn-secondary col-sm-4">Nouvelle Publication</button>
                </div>
                <hr>
            </div>
            <br>
            <div class="card card-shadow">
                <div class="card-header">
                    <label class="col-sm-8 text-center"><strong>Le Produit du mois</strong></label>
                    <button class="btn btn-outline-secondary col-sm-4">Ajouter/Modifier</button>
                </div>
                <div class="card-body text-center">
                    <img alt="" src="assets/img/camembert.jpg" width="50%">
                    <br>
                    <label>Camembert de Normandie AOP</label>
                </div>
            </div>
            <br>
            <div class="card card-shadow">
                <div class="card-header text-center">
                    <label><strong>Liste des produits</strong></label>
                </div>
                <div class="card">
                    <div class="card-body row" *ngFor=''>
                        <div class="col-sm-5 mt-2">
                            <img alt="" src="assets/img/camembert.jpg" width="100%">
                            <br>
                        </div>
                        <div class="card col-sm-7">
                            <div class="card-header text-center">
                                <label></label>
                            </div>
                            <div class="card-body col-sm-6">
                                <label>Nom du produit : </label>
                                <br>
                                <label>Catégorie : </label>
                                <br>
                                <label>Quantité disponible : </label>
                                <br>
                                <label>Prix : </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <br><br><br>
</div>
