<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-light">
    <div *ngIf='authService.isConnected()'>
        <nav class="navbar navbar-expand-lg navbar-light toolbar-style">
          <div class="container-fluid">
            <div class="d-flex flex-row">
              <button mat-icon-button class="mr-5 menu-button" (click)='authService.toggleSidenav()'>
                <mat-icon style="font-size: 40px;  color: green;" >menu</mat-icon>
              </button>
      
      
            </div>
            <div><a class="navbar-brand margin-brand-img" (click)='authService.goHomeCons()'><img src="/assets/img/logo_sans_fond.png" height="80px" alt=""></a></div>
      
      
            <div class="d-flex flex-row-reverse" id="navbarNavAltMarkup">
              <a class="nav-item nav-link" (click)='authService.deconnexion()'>
                <mat-icon style="font-size: 40px; color: green;">exit_to_app</mat-icon>
              </a>
              <a class="nav-item nav-link mr-3">
                <mat-icon style="font-size: 40px; color: green;" (click)='authService.goMessagerieCons()'> chat_bubble</mat-icon>
              </a>
              <a class="nav-item nav-link mr-3">
                <mat-icon style="font-size: 40px; color: green;" (click)='authService.goPanier()'> shopping_cart</mat-icon>
              </a>
              <a class="nav-item nav-link mr-3">
                <mat-icon style="font-size: 40px; color: green;"> face</mat-icon>
              </a>
            </div>
          </div>
        </nav>
      </div>
      
      <div class="">
        <mat-drawer-container class="drawer-container" hasBackdrop="true">
          <mat-drawer class="sidenav" [(opened)]='authService.opened' mode="over">
            <div class="container pt-3 myFont-title">
      
              <h1 class="myFont-head mb-5">Menu principal</h1>
              <div class="">
                <button mat-raised-button (click)='authService.goRechercheProd()' class="btn myFont-title">Rechercher des
                  producteurs</button>
              </div>
          
              <div class="container">
                <button mat-raised-button (click)='authService.goRechercheProduit()' class="btn myFont-title">Rechercher des produits</button>
              </div>
              <div class="container">
                <button mat-raised-button (click)='authService.goModifCons()' class="btn myFont-title">Modifier le profil</button>
              </div>
              <div class="container">
                <button mat-raised-button (click)='authService.goMessagerieCons()' class="btn myFont-title">Messagerie</button>
              </div>
              <div class="container"> <a data-toggle="modal" data-target="#contacterAdmin" data-whatever="@mdo">
                <button mat-raised-button class="btn myFont-title">Nous contacter</button> </a>
              </div>
              <div class="container">
                <button mat-raised-button (click)='authService.deconnexion()' class="btn myFont-title">Deconnexion</button>
              </div>
            </div>
      
      
          </mat-drawer>
          <mat-drawer-content>
      
    <div class="container-fluid bg-light rounded">
        <div class="h4 font-weight-bold text-center py-3">
            <p class="mt-120" style="color: rgb(51, 172, 3)">
                <font size="7">Les fruits</font>
            </p>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-4 col-md-6 my-lg-0 my-3">
                <a (click)='redirectionDrupesMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div
                                class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center pale-orange">
                                <img class="img"  src="/assets/img/drupes.png" alt="">
                            </div>
                            <div class="d-flex flex-column"> <b>Drupes</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-0 my-3">
                <a (click)='redirectionBaiesMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-cyan">
                                <img  class="img" src="/assets/img/baies.png" alt=""> </div>
                            <div class="d-flex flex-column"> <b>Baies</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-0 my-3">
                <a (click)='redirectionPomesMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-pink">
                                <img  class="img" src="/assets/img/pomes.png" alt=""> </div>
                            <div class="d-flex flex-column"> <b>Pommes et poires</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-3 my-3">
                <a (click)='redirectionAgrumesMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div
                                class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-purple">
                                <img  class="img" src="/assets/img/agrumes.png" alt=""> </div>
                            <div class="d-flex flex-column"> <b>Agrumes</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-3 my-3">
                <a (click)='redirectionPeposMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-cyan">
                                <img class="img"  src="/assets/img/pepo.png" alt=""> </div>
                            <div class="d-flex flex-column"> <b>Pepos</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6 my-lg-3 my-3">
                <a (click)='redirectionTropicauxMenu()'>
                    <div class="box bg-white">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle mx-3 d-flex align-items-center justify-content-center pale-pink">
                                <img class="img"  src="/assets/img/tropicaux.png" alt=""> </div>
                            <div class="d-flex flex-column"> <b>Tropicaux</b>
                                <p class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
    </div>

    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-5"></div>
            <div Class="col-2 text-center">
                <a (click)='retourEtal()'> <i style="color: rgb(51, 172, 3)" class="fa fa-rotate-left fa-4x"></i></a>
            </div>
            <div class="col-5"></div>

        </div>
    </div>
</mat-drawer-content>
</mat-drawer-container>

</div>

</body>
