<div class="container">
    <div class="my-font-family">
      <form #upload='ngForm' (ngSubmit)='uploadImg(upload.value)'>
        <div class="form-group">
          <label for="" class="text-secondary">Titre</label>
          <input type="text" class="form-control" name='titre' ngModel="">
        </div>
        <div class="form-group">
          <label for="" class="text-secondary">Commentaire</label>
          <input type="text" class="form-control" name='commentaire' ngModel="">
        </div>

        <div>
          <button mat-icon-button class="btn btn-block" (click)="file.click()">
              <mat-icon>add_photo_alternate</mat-icon>
          </button>
        </div>

        <input type="file" [hidden]='true' #file accept="image/*" required ngModel="" name="img" (change)='onFileChanged($event)'> 
        <div>
          <img [src]="mediaUrl" alt="imgUpl" class="center" width="20%" *ngIf="mediaUrl">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Upload</button>
      </form>
    </div>
  </div>
